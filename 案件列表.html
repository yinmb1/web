    <!DOCTYPE html>
    <html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <title>amis demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1"
        />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <link rel="stylesheet" href="https://houtai.baidu.com/v2/csssdk">  

        <style>
        html,
        body,
        .app-wrapper {
            position: relative; 
            width: 100%;
            height: 100%;
            margin: 0;  
            padding: 0;
        }
        </style>
    </head>
    <body>
        <div id="root" class="app-wrapper"></div>
        <script src="https://houtai.baidu.com/v2/jssdk"></script>
        <script type="text/javascript">
        (function () {
            let amis = amisRequire('amis/embed');
            let amisScoped = amis.embed('#root', {
        "$schema": "https://houtai.baidu.com/v2/schemas/page.json#",
        "type": "page",
        "title": "cnRiskLens风险透镜",
        "body": [
            {   "name": "service1",
                "className": "m-t",
                "type": "crud",
                "draggable": true,
                "api": "http://127.0.0.1:8080/rist/case?name=${keywords}&page=${page}",
                "syncLocation": false,
                "title": "为你找到${count}家符合条件的案件",  
                "columns": [
                    {
                        "name": "id",
                        "label": "companyName"
                    },
                    {
                        "name": "causeOfAction",
                        "label": "causeOfAction"
                    },
                    {
                        "name": "legalPerson",
                        "label": "name",
                        "placeholder": "-"
                    },
                    {
                        "name": "legalPerson1",
                        "label": "nameWinLose",
                        "placeholder": "-"
                    },
                    {
                        "name": "registerCapital",
                        "label": "presidingJudge",
                        "placeholder": "-"
                    },
                    {
                        "name": "registerDate",
                        "label": "courthouseName",
                        "placeholder": "-"
                    },
                    {
                        "name": "legalPerson1",
                        "label": "sumOfPaymentCredit",
                        "placeholder": "-"
                    },
                    {
                        "name": "legalPerson1",
                        "label": " Count",
                        "placeholder": "-"
                    }
                ]
            }
        ],
        "toolbar": [
            {
                "type": "form",
                "title": "条件输入",
                "className": "m-t",
                "wrapWithPanel": false,
                "target": "service1",
                "mode": "inline",
                "controls": [
                    {
                        "type": "text",
                        "name": "keywords",
                        "placeholder": "关键字",
                        "addOn": {
                            "type": "button",
                            "icon": "fa fa-search",
                            "actionType": "submit",
                            "level": "primary"
                        }
                    }
                ]
            }
        ]
    });
        })();
        </script>
    </body>
    </html>
